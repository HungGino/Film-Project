<div class="container-fluid">
  <div class="row row-1" id="top">
    <div class="col-sm-offset-1 col-md-3 col-sm-4 border-img">
      <img [src]="urlHost + MovieDetail.Image" class="img-responsive">
      
    </div>
    <div class="col-md-7 col-sm-6 contain">
      <header class="row">
        <b>{{MovieDetail.Title}}</b>
        <span class="limit-age c13"> C13 </span>
      </header>
      <section class="row">
        <div class="col-sm-3">
          <b>Khởi chiếu:</b>  
        </div>
        <div class="col-sm-9">
          <p>16/11/2017</p>
        </div>
      </section>
      <section class="row">
        <div class="col-sm-3">
          <b>Thể loại:</b>
        </div>
        <div class="col-sm-9">
          <p>Phiêu lưu, Hành động, Giả Tưởng</p>
        </div>
      </section>
      <section class="row">
        <div class="col-sm-3">
          <b>Diễn viên:</b>
        </div>
        <div class="col-sm-9">
          <p>Ben Affleck, Henry Cavill, Gal Gadot, Ezra Miller, Ray Fisher, Jason Momoa</p>
        </div>
      </section>
      <section class="row">
        <div class="col-sm-3">
          <b>Đạo diễn:</b>
        </div>
        <div class="col-sm-9">
          <p>{{MovieDetail.Director}}</p>
        </div>
      </section>
      <section class="row">
        <div class="col-sm-3">
          <b>Nhà sản xuất:</b>
        </div>
        <div class="col-sm-9">
          <p>{{MovieDetail.Producer}}</p>
        </div>
      </section>
      <section class="row">
        <div class="col-md-offset-2 col-md-8 col-sm-offset-1 col-sm-10">
          <button class="btn" (click)="Show()" data-toggle="modal" data-target="#trailerModal">
            <i class="fa fa-play-circle"> </i> Trailer</button>
          <button class="btn">
            <a href="">
              <i class="fa fa-calendar"> </i> Lịch chiếu</a>
          </button>
        </div>
      </section>
    </div>
  </div>

  <div class="row row-2">
    <div class="col-sm-offset-1 col-sm-10">
      <p>{{MovieDetail.Description}}</p>
    </div>
  </div>

  <!-- Modal -->
  <div id="trailerModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="StopTrailer()"> &times; </button>
        </div>
        <div class="modal-body">
            <iframe width="100%" height="350px" [src]="MovieDetail.TrailerURI" frameborder="0" allowfullscreen *ngIf='status' class="trailer"></iframe>
        </div>
      </div>
    </div>
  </div>

</div>
