<div class="container-fluid" >
  <div id="phim"></div>
  <header>
    <a class="choose col-sm-6 col-xs-12" (click)="Select_Phim()" [ngClass] = "{choose:select}">Phim Đang Chiếu</a>
    <a class="col-sm-6 col-xs-12" (click) ="Disselect_Phim()" [ngClass] = "{choose:!select}">Phim Sắp Chiếu</a>
  </header>

                  <div class="border-img">                       
                    <img src="assets/Images/now_showing/justice-league-c16.jpg" class="img-responsive img-rounded ">
                    <div class="bg-img"></div>
                    <span class="limit-age c13"> C13 </span> 
                  </div>
                  <figcaption>
                    <div> 
                      <p>Justice League - Liên Minh Công Lý</p>
                      <button>Chi Tiết</button>
                    </div>
                    <i>120 phút</i>
                  </figcaption>
