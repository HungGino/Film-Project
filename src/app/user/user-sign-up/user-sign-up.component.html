<div class="centered-form">

    <div class="panel panel-default">
      <div class="panel-header">
        <h3>Đăng Ký</h3>
      </div>
      <div class="panel-body">
        <form role="form" #registerForm='ngForm' (ngSubmit)='RegisterUser(registerForm.value)'>
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" name="FirstName" #FirstName='ngModel' ngModel id="FirstName" class="form-control input-sm" placeholder="First Name">
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" name="LastName"  #LastName='ngModel' ngModel id="LastName" class="form-control input-sm" placeholder="Last Name">
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <input type="email" name="Email" #Email='ngModel' ngModel id="Email" class="form-control input-sm" placeholder="Email Address">
          </div>
          <div class="form-group">
            <input type="number" name="Phone" #Email='ngModel' ngModel id="Phone" class="form-control input-sm" placeholder="Phone Number">
          </div>
          <div class="form-group">
            <input type="text" name="UserName" #UserName='ngModel' ngModel id="UserName" class="form-control input-sm" placeholder="User Name">
          </div>

          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="password" #PassWord='ngModel' ngModel name="PassWord" id="PassWord" class="form-control input-sm" placeholder="Password">
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
              </div>
            </div>
          </div>

          <input type="submit" value="Đăng Ký" class="btn btn-block btnSubmit">
        </form>
      </div>
    </div>

</div>
